name: Deploy Graphix Collab React Storybook

on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'tokens/**'
  #     - 'src/**'
  #     - '!src/pages/**'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Setup Repository
        run: npm ci

      - name: Verify
        run: npm run verify

      - name: Build Storybook
        run: npm run docs:build

      - name: Deploy Storybook
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOYMENT_TOKEN }}
          user_name:  ðŸ¤– Crealgo Bot
          user_email: hello.crealgo@gmail.com
          external_repository: crealgo/crealgo-static-projects
          publish_dir: storybook-static
          destination_dir: graphixcollab-storybook
