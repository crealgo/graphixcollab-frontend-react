name: Deploy Hydra Static Site

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      deployment_type:
        type: choice
        description: Environment Type
        options:
          - development
          - staging
          - production

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Setup Repository
        run: npm i

      - name: Verify
        run: npm run verify

      - name: Build Storybook
        run: |
          npx next build
          npx next export

      - name: Test Step
        run: echo "${{ inputs.deployment_type }} }}"

