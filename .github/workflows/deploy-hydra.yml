      - name: Deploy Github Pages
        run: |
          npx gh-pages \
            -d test-out -u "Crealgo Bot <hello.crealgo@gmail.com>" \
            --repo https://git:${{ github.DEPLOYMENT_TOKEN }}@github.com/crealgo/crealgo-static.git \
            --dest ./test-deploy

