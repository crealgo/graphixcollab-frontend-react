name: Deploy Hydra React

on:
  push:
    branches: ["main", "ci-test"]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Repository
        run: npm i

      # - name: Verify
