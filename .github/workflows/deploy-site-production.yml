name: Build and Deploy Production Site

on:
  workflow_dispatch:

permissions:
  contents: write

run-name: Build and Deploy Site to Production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Verify
        run: npm run verify

      - name: Build App
        env:
          NEXT_PUBLIC_API_URL: https://api.crealgo.com/v1
          NEXT_PUBLIC_APP_ID: graphixcollab
        run: |
          npx next build --no-lint
          npx next export

      - name: Deploy Site
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOYMENT_TOKEN }}
          user_name: ðŸ¤– Crealgo Bot
          user_email: bot.crealgo@gmail.com
          external_repository: crealgo/graphixcollab-static-production
          cname: www.graphixcollab.com
          publish_dir: out
