name: Scrape Yelp Data

on:
  schedule:
    # cron everyday at midnight
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Setup Repository
        run: npm ci

      - name: Scrape
        run: npx tsx scripts/scrape-yelp-reviews.ts
